<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>520 cyber letter</title>
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            pointer-events: none;
        }

        canvas {
            position: relative;
            z-index: 0;
            background-color: transparent;
        }

        #progressContainer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: hotpink;
            border-radius: 10px;
            transition: width 0.2s;
        }

        #progressText {
            text-align: center;
            color: white;
            margin-top: 5px;
        }

        #message {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2em;
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</head>

<body>
    <canvas id="fireworkCanvas"></canvas>
    <div id="progressContainer">
        <div id="progressBar"></div>
        <div id="progressText">0%</div>
    </div>
    <div id="message"> 一封给Athena的电子情书 <br> 520 我爱你 </div>
    <button onclick="toggleMusic()"
        style="position: absolute; top: 10px; right: 10px; z-index: 10; padding: 6px 12px; font-size: 14px; border-radius: 5px; border: none; background: rgba(255,255,255,0.6); cursor: pointer;">音乐开关</button>
    <audio id="bgMusic" loop>
        <source src="chopin_nocturne.mp3" type="audio/mp3">
    </audio>
    <script>
        const bgImage = new Image();
        bgImage.src = "bg.png";

        const canvas = document.getElementById("fireworkCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        let showHeart = false;
        let showMessage = false;
        let startTime = Date.now();
        const totalDuration = 7000;

        function updateProgress() {
            let elapsed = Date.now() - startTime;
            let progress = Math.min((elapsed / totalDuration) * 100, 100);
            document.getElementById("progressBar").style.width = `${progress}%`;
            document.getElementById("progressText").innerText = `${Math.round(progress)}%`;
        }

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                this.explode();
            }
            explode() {
                const shape = Math.random() < 0.5 ? 'burst' : 'radial';
                const count = shape === 'burst' ? 60 : 40;
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = shape === 'burst' ? (Math.random() * 2 + 2) : (3 + Math.sin(i) * 2);
                    this.particles.push(new Particle(this.x, this.y, angle, speed, this.color, shape));
                }
            }
            update() {
                this.particles = this.particles.filter(p => p.lifetime > 0);
                this.particles.forEach(p => p.update());
            }
            draw(ctx) {
                this.particles.forEach(p => p.draw(ctx));
            }
        }

        class Particle {
            constructor(x, y, angle, speed, color, shape) {
                this.x = x;
                this.y = y;
                this.prevX = x;
                this.prevY = y;
                this.speedX = Math.cos(angle) * speed;
                this.speedY = Math.sin(angle) * speed;
                this.color = color;
                this.lifetime = 60;
                this.shape = shape;
            }
            update() {
                this.prevX = this.x;
                this.prevY = this.y;
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.08;
                this.lifetime--;
            }
            draw(ctx) {
                ctx.globalAlpha = this.lifetime / 60;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1.2;
                ctx.beginPath();
                ctx.moveTo(this.prevX, this.prevY);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const radius = this.shape === 'radial' ? 2 + Math.sin(this.lifetime / 4) : 3;
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "rgba(0, 0, 0, 0.03)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!showHeart) {
                if (Math.random() < 0.1) {
                    fireworks.push(new Firework(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height * 0.5 + canvas.height * 0.25,
                        `hsl(${Math.random() * 360}, 100%, 60%)`
                    ));
                }
            } else {
                createHeart();
            }

            fireworks.forEach(f => f.update());
            fireworks = fireworks.filter(f => f.particles.length > 0);
            fireworks.forEach(f => f.draw(ctx));

            updateProgress();

            if (Date.now() - startTime > 5000 && !showHeart) {
                showHeart = true;
                fireworks = [];
            }

            if (Date.now() - startTime > 7000 && !showMessage) {
                showMessage = true;
                document.getElementById("message").style.opacity = "1";
            }

            requestAnimationFrame(animate);
        }

        function createHeart() {
            const scale = 15;
            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * 10;
                const x = 16 * Math.pow(Math.sin(angle), 3);
                const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                const posX = canvas.width / 2 + x * scale + r * Math.cos(angle);
                const posY = canvas.height / 2 + y * scale + r * Math.sin(angle);
                fireworks.push(new Firework(posX, posY, "pink"));
            }
        }

        animate();
        setTimeout(() => {
            document.getElementById("bgMusic").play();
        }, 2000);

        const music = document.getElementById('bgMusic');
        let musicUnlocked = false;

        function toggleMusic() {
            if (!musicUnlocked) {
                music.play().catch(e => {
                    console.warn("自动播放被阻止，需用户交互", e);
                });
                musicUnlocked = true;
            } else {
                music.paused ? music.play() : music.pause();
            }
        }

        // 解锁音乐播放权限：任何点击即可触发
        window.addEventListener('click', () => {
            if (!musicUnlocked) {
                music.play().then(() => {
                    musicUnlocked = true;
                }).catch(() => {
                    // 被阻止也没关系
                });
            }
        }, { once: true });
    </script>
</body>

</html>
